<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="contianer">
      <main>
        <form>
          <input type="text" id="cityInput" placeholder="City" />
          <button id="weatherButton" type="submit">Submit</button>
        </form>
        <div id="showWeather" class="weather">
          <div id="showTemperature" class="weather__temperature"></div>
          <div id="showEmoji" class="weather__emoji"></div>
        </div>
        <div id="showError" class="error-container"></div>
      </main>
      <script src="/public/js/main.js" type="module"></script>
    </div>
  </body>
</html>
